<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="搜索.js"></script>
    <title>目录</title>
</head>
<body>
    这里已聚合 {{ 仓库数 }} 个博客、{{ 文章数 }} 篇博文，跨越十多年的时光。同步、网页内容生成等源码都
    <a href="https://gitee.com/zhishi/collection-of-chinese-blogs/tree/master/%E5%8E%9F%E5%9E%8B">在此</a>

    <input id="搜索" type="text" placeholder="找找···">

    <ol>
{% for 博文 in 所有博文 %}
<li><a href={{博文.链接}}>{{博文.题目}}</a></li>
{% endfor %}
    </ol>
</body>
</html>
