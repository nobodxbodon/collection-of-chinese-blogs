<!DOCTYPE html>
<html lang="en">
<head>
    <title>目录</title>
</head>
<body>
    这里已聚合 28 个博客、4048 篇博文，跨越十多年的时光。同步、网页内容生成等源码都
    <a href="https://gitee.com/zhishi/collection-of-chinese-blogs/tree/master/%E5%8E%9F%E5%9E%8B">在此</a>

    <ol>
        {% for 博文 in 所有博文 %}
        <li><a href={{博文.链接}}>{{博文.题目}}</a></li>
        {% endfor %}
    </ol>
</body>
</html>
